<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="container">
				<form>
					<div class="row">
						<div class="col-xs-12 form-group">
							<label>Name</label>
							<input id="name" name="Name" type="text" class="form-control" #nameInput>
						</div>
						<div class="col-xs-12">
							<label>Key</label>
							<input class="form-control" id="key" type="text" #keyInput>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-success btn-sm" (click)="onAddItem()">add</button>
							<button class="btn btn-danger btn-sm">delete</button>
							<button class="btn btn-primary btn-sm">clear</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
